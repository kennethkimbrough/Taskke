<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskke</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        header {
            background-color: #007afe;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .task, .project {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Taskke</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-container">
                    <h2>Filter Tasks</h2>
                    <form id="filterForm">
                        <input type="text" id="filterKeyword" placeholder="Keyword" class="form-control mb-2">
                        <select id="filterPriority" class="form-control mb-2">
                            <option value="">Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>
                <div class="form-container mt-4">
                    <h2>Add Comment</h2>
                    <form id="commentForm">
                        <input type="text" id="taskId" placeholder="Task ID" class="form-control mb-2" required>
                        <textarea id="commentContent" placeholder="Comment" class="form-control mb-2" required></textarea>
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </form>
                </div>
                <div class="form-container mt-4">
                    <h2>Attach File</h2>
                    <form id="attachmentForm" enctype="multipart/form-data">
                        <input type="text" id="taskIdAttachment" placeholder="Task ID" class="form-control mb-2" required>
                        <input type="file" id="file" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary">Attach File</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
        <section id="tasks">
            <div class="task">
                <h3>Task Title</h3>
                <p>Task Description</p>
                <p>Due Date: <span class="due-date">2023-12-31</span></p>
                <p>Priority: <span class="priority">High</span></p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <canvas id="taskCompletionChart" width="100" height="100"></canvas>
            </div>
        </section>
    </main>
    <script>
        const ctx = document.getElementById('taskCompletionChart').getContext('2d');
        const taskCompletionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    label: 'Task Completion',
                    data: [50, 50], // Example data, replace with actual task completion data
                    backgroundColor: ['#4caf50', '#f44336'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
        const socket = io();
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('taskId').value;
            const content = document.getElementById('commentContent').value;
            const response = await fetch(`/tasks/${taskId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('attachmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('taskIdAttachment').value;
            const file = document.getElementById('file').files[0];
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch(`/tasks/${taskId}/attachments`, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        });

        async function loadProjects() {
            const response = await fetch('/projects');
            const projects = await response.json();
            const projectsDiv = document.getElementById('projects');
            projectsDiv.innerHTML = '';
            projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.innerHTML = `
                    <h2>${project.name}</h2>
                    <p>${project.description}</p>
                    <p>Start Date: ${project.start_date}</p>
                    <p>End Date: ${project.end_date}</p>
                    <p>Progress: ${project.progress}%</p>
                    <p>Analytics: ${project.analytics}</p>
                `;
                projectsDiv.appendChild(projectDiv);
            });
        }

        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            const tasksDiv = document.getElementById('tasks');
            tasksDiv.innerHTML = '';
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.innerHTML = `
                    <h2>${task.title}</h2>
                    <p>${task.description}</p>
                    <p>Status: ${task.status}</p>
                    <p>Assigned to: ${task.assigned_to}</p>
                    <p>Created at: ${task.created_at}</p>
                    <p>Updated at: ${task.updated_at}</p>
                `;
                tasksDiv.appendChild(taskDiv);
            });
        }

        loadTasks();
        loadProjects();
    </script>
</body>
</html>
